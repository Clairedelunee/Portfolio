<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/x-icon" href="Logorouge.png">


    <title>Portfolio Vital Claire</title>
</head>

<body>
    <!-- Inclu le header -->
    <div id="header-container"></div>
    <script>
        // Charger le contenu du header depuis le fichier header.html
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
    </script>

    <!-- Reste du contenu de la page -->

    <h2>Infographies</h2>
    <div class="textpresentation name-anim">
        <p id="page-name" style="margin-bottom: 10%; margin-top: 10%;">Vous retrouverez ici différentes infographies que j'ai pu
            réalisé lors de divers projets.
        </p>
    </div>

    <!--Gallery d'image d'illustration spéciale pour un affichage plus lisible-->

    <div style="padding-top: 5%; padding-left: 20%; padding-right: 20%; padding-bottom: 20%; ">
        <img style="width: 100%;border: 2px solid #000;" src="Image/infographie/Infograhpie du colloque.webp"
            alt="Infographie sur le theme 'handicap et publics'">
    </div>

    <div style="padding-top: 5%; padding-left: 20%; padding-right: 20%; padding-bottom: 20%; ">
        <img style="width: 100%;border: 2px solid #000;" src="Image/infographie/Infophraphie entrerise.webp"
            alt="Infographie sur l'entreprise Alpha RLH">
    </div>

    <div style="padding-top: 5%; padding-left: 20%; padding-right: 20%; padding-bottom: 20%; ">
        <img style="width: 100%;border: 2px solid #000;" src="Image/infographie/info olikrom.webp"
            alt="Infographie sur l'entreprise Olikrom">
    </div>


</body>

</html>
