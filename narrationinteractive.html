<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/index.css">


    <title>Portfolio Vital Claire</title>
</head>

<body>
    <!-- Inclu le header -->
    <div id="header-container"></div>
    <script>
        // Charger le contenu du header depuis le fichier header.html
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
    </script>

    <!-- Reste du contenu de la page -->

    <h2>Narration intéractive</h2>
    <div class="textpresentation name-anim">
        <p id="page-name" style="margin-bottom: 10%;"> Cet atelier a pour objectif de crée une expérience intéractive en
            maniant
            l’écriture, la conceptionet la réalisation. Ce projet est en partenariat avec la Bacchanight du musée des
            Beaux-Arts de la ville de
            Bordeaux.
            <br>Voici le résultat :
            <a class="link" target="_blank"
                href="https://paysages-vs-animaux.netlify.app">https://paysages-vs-animaux.netlify.app</a>
        </p>
    </div>

    <!-- Gallery d'image d'illustration -->
    <div class="photo-illustration" style="display: flex; justify-content: center;">
        <img style="width: 20%; height: auto; margin: 1%;" src="Image/Narationinteractive/img1 (1).webp"
            alt="Image extraite du site internet">
        <img style="width: 20%; height: auto; margin: 1%;" src="Image/Narationinteractive/img2.webp"
            alt="Image extraite du site internet">
        <img style="width: 20%; height: auto; margin: 1%;" src="Image/Narationinteractive/img3.webp"
            alt="Image extraite du site internet">
        <img style="width: 20%; height: auto; margin: 1%;" src="Image/Narationinteractive/img4.webp"
            alt="Image extraite du site internet">
    </div>
</body>

</html>
